<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            width: 350px;
            height: 200px;
            border: 2px solid red;

        }
        div p{
            font-size: 19px;
            float: right;
            color: rgb(50, 121, 50);
        }
    </style>
</head>
<body>
    <main>
        <div>
            <p>I am Floating to the Right.</p>
        </div>
    </main>
    
</body>
</html>
