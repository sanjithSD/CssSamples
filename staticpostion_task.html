<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            width: 95vw;
            height:95vh;
            padding-top: 10px;
            border: 2px solid purple;
        }
        img{
            margin-top: 10px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p><b>position:static</b></p>
        <img src="./css3_logo.png" alt="csslogo" width="150px" height="150px">
    </div>
</body>
</html>
