<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        .parent{
            width: 300px;
            height:400px;
            border: 2px solid purple;
            position: relative;
        }
        .child{
            position: absolute;
            width: 150px;
            height:150px;
            left: 110px;
            bottom: 170px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
        <div class="parent"> 
            <p>This is a Parent Container</p>
            <div class="child">
                <p>This is an absolutely positioned Child div.</p>
            </div>
        </div>
</body>
</html>
