<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Without Transform</title>
  <style>
    .container {
      position: relative;
      height: 400px;
      width: 400px;
      background-color: lightgray;
    }

    .element {
      position: absolute;
      top: 50%;
      left: 50%;
     
      width: 200px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px; /* Center text vertically */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="element">I am NOT centered!</div>
  </div>

</body>
</html>
