<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.responsive {
   width: 100%;
   height: 100%;
   object-fit: cover; 
}
.container{
  display: grid;
  grid-template-columns: 1fr 1fr; 
  gap: 10px; 
  height: 300px; 
}
.container div {
  width: 100%;
  height: 100%;
}
@media screen and (max-width:992px) {
  .container{
    grid-template-columns: 1fr;
  }
  
}
</style>
</head>
<body>

<h2>Responsive Images</h2>
<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis nemo magni nesciunt doloribus quae nihil consequuntur praesentium! Provident, aliquid voluptate.</p>
<p>Resize the browser window to see the effect.</p>
<section class="container">
  <div>
    <img src="./inputs/images.jpeg" alt="Nature" class="responsive">
  </div>
  <div>
    <img src="./inputs/img_nature.jpg" alt="Nature" class="responsive">
  </div>
</section>

</body>
</html>
